{% for table in tables %} 
	<tr> 
		<td>{{ tables.declination }}</td>
		<td>{{ tables.right_ascension }}</td>
		<td>{{ tables.de/dx }}</td>
		<td>{{ tables.emu }}</td>
		<td>{{ tables.nch }}</td>
		<td>{{ tables.year }}</td>
		<td>{{ tables.day }}</td>
		<td>{{ tables.second }}</td>
		<td>{{ tables.mjd }}</td> 
	</tr> 
{% endfor %}
